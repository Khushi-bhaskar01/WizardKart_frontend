<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WizardKart - Magical E-commerce</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: 'EB Garamond', 'Cinzel', serif;
        background: linear-gradient(135deg, #0d0d1e, #1a1a2e);
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        background-repeat: repeat;
        color: #fdf6e3;
        overflow-x: hidden;
      }

      /* Font Classes */
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      .font-garamond {
        font-family: 'EB Garamond', serif;
      }

      /* Animations */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 12px rgba(255, 223, 0, 0.6);
        }
        50% {
          text-shadow: 0 0 24px rgba(255, 223, 0, 1);
        }
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animation Utilities */
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }

      /* Utility for clamping text lines */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Responsive Typography Example */
      h1, h2, h3 {
        font-family: 'Cinzel', serif;
        text-align: center;
        margin: 1rem 0;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="root" class="animate-fade-in"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
